<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar (icon-only) */
        .sidebar {
            width: 70px;
            /* background-color: #212529; */
            background-color: transparent;
            color: #fff;
            position: fixed;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
            height: 100vh;
        }

        .sidebar a {
            /* color: #bdbdbd; */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px 0;
            border-radius: 50%;
            background-color: #212529;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            margin: 15px 0;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #ffffff;
            color: #000000;
        }

        /* Content area */
        /* .content {
            flex-grow: 1;
            padding: 20px;
            background: #f8f9fa;
            margin-left: 65px ;
        } */

        /* .navbar {
            margin-bottom: 20px;
            
        } */

        /* Content area */
        .content {
            flex-grow: 1;
            background: #f8f9fa;
            margin-left: 100px;
            /* match sidebar width */
            margin-top: 60px;
            /* push down to avoid navbar overlap */
            padding: 20px;
        }

        /* Navbar (fixed top, beside sidebar) */
        .navbar {
            position: fixed;
            top: 0;
            left: 70px;
            width: calc(100% - 70px);
            height: 70px;
            margin: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #000000;
            
        }  


        .flash-messages {
            margin: 20px 0;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .btn-group-vertical .btn {
            margin-bottom: 5px;
        }

        .balance-table th {
            text-align: center;
            background-color: #e9ecef;
        }

        .balance-table td {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="{{ url_for('index') }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
            <i class="bi bi-speedometer2"></i>
        </a>
        <a href="{{ url_for('products') }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Products">
            <i class="bi bi-box-seam"></i>
        </a>
        <a href="{{ url_for('locations') }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Locations">
            <i class="bi bi-geo-alt"></i>
        </a>
        <a href="{{ url_for('movements') }}" data-bs-toggle="tooltip" data-bs-placement="right" title="Movements">
            <i class="bi bi-arrow-left-right"></i>
        </a>
        <a href="{{ url_for('balance_report') }}" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Balance Report">
            <i class="bi bi-clipboard-data"></i>
        </a>
    </div>

    <div class="content">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="{{ url_for('index') }}">Inventory Management</a> -->
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- <script>
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script> -->
</body>

</html>
