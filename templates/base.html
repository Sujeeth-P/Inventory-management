<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .flash-messages { margin: 20px 0; }
        .table th { background-color: #f8f9fa; }
        .btn-group-vertical .btn { margin-bottom: 5px; }
        .balance-table th { text-align: center; background-color: #e9ecef; }
        .balance-table td { text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inventory Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('products') }}">Products</a>
                <a class="nav-link" href="{{ url_for('locations') }}">Locations</a>
                <a class="nav-link" href="{{ url_for('movements') }}">Movements</a>
                <a class="nav-link" href="{{ url_for('balance_report') }}">Balance Report</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
