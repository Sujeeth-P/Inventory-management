{% extends "base.html" %}
{% block title %}Add Movement - Inventory Management{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Add New Movement</h2>
    
        
        <form method="POST">
            <div class="mb-3 mt-4">
                <label for="movement_id" class="form-label">Movement ID *</label>
                <input type="text" class="form-control" id="movement_id" name="movement_id" required>
                <div class="form-text">Unique identifier for the movement (e.g., MOV001)</div>
            </div>
            
            <div class="mb-3">
                <label for="product_id" class="form-label">Product *</label>
                <select class="form-select" id="product_id" name="product_id" required>
                    <option value="">Select a product...</option>
                    {% for product in products %}
                    <option value="{{ product.product_id }}">{{ product.product_id }} - {{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="from_location" class="form-label">From Location</label>
                        <select class="form-select" id="from_location" name="from_location">
                            <option value="">Select location (optional)</option>
                            {% for location in locations %}
                            <option value="{{ location.location_id }}">{{ location.location_id }} - {{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="to_location" class="form-label">To Location</label>
                        <select class="form-select" id="to_location" name="to_location">
                            <option value="">Select location (optional)</option>
                            {% for location in locations %}
                            <option value="{{ location.location_id }}">{{ location.location_id }} - {{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity *</label>
                <input type="number" class="form-control" id="qty" name="qty" min="1" required>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Add Movement</button>
                <a href="{{ url_for('movements') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
