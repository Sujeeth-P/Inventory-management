{% extends "base.html" %}
{% block title %}Add Location - Inventory Management{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add New Location</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="location_id" class="form-label">Location ID *</label>
                <input type="text" class="form-control" id="location_id" name="location_id" required>
                <div class="form-text">Unique identifier for the location (e.g., WH001, STORE01)</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Location Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Add Location</button>
                <a href="{{ url_for('locations') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
