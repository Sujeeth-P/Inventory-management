{% extends "base.html" %}
{% block title %}Edit Location - Inventory Management{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 border p-5 bg-white shadow-lg rounded">
        <h2>Edit Location</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="location_id" class="form-label">Location ID</label>
                <input type="text" class="form-control" id="location_id" value="{{ location.location_id }}" readonly>
                <div class="form-text">Location ID cannot be changed</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Location Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ location.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ location.address if location.address else '' }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Location</button>
                <a href="{{ url_for('locations') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
